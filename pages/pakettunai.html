<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-blue-600 justify-evenly">
    <div class="mt-20">
        <div class="text-4xl text-white font-bold text-center mt-12">
            <h1>PILIH PAKET TUNAI</h1>
        </div>

        <div class="flex space-x-44 text-white font-semibold text-3xl mt-12 justify-center">
            <div class="grid space-y-24">
                <button onclick="seRatus()"> <- Rp. 100.000.00 </button><br>
                <button onclick="duaRatus()"> <- Rp. 200.000.00</button><br>
                <button onclick="tigaRatus()"> <- Rp. 300.000.00</button><br>
                <button onclick="limaRatus()"> <- Rp. 500.000.00</button>
            </div>
            <div class="grid space-y-24 text-right">
                <button onclick="satuJuta()">Rp. 1.000.000.00 -></button><br>
                <button onclick="satuSetengah()">Rp. 1.500.000.00 -></button><br>
                <button onclick="duaJuta()">Rp. 2.000.000.00 -></button><br>
                <button href="/pages/jenistransaksi.html">LAINNYA -></button >
            </div>
        </div>
    </div>
</body>

<script>
    let uiambil = '/pages/ambilkartu.html';
    let saldo = 5000000;
    let paket = {
        seratus: '100000',
        duaratus: '100000',
        tigaratus: '100000',
        limaratus: '100000',
        satujuta: '100000',
        satusetengah: '100000',
        duajuta: '100000'

    function seRatus() {
        let saldoakhir = saldo - paket.seratus;
        confirm(`SISA SALDO ANDA ADALAH Rp.${saldoakhir}`)
        window.open(uiambil, '_blank')
    }
    function duaRatus() {

    }

        window.open(uiambil, '_blank')
    }
    function limaRatus() {

        confirm(`SISA SALDO ANDA ADALAH Rp.${saldoakhir}`)
        window.open(uiambil, '_blank')
    }
    function satuJuta() {
        let saldoakhir = saldo - paket.satujuta;
        confirm(`SISA SALDO ANDA ADALAH Rp.${saldoakhir}`)
        window.open(uiambil, '_blank')
    }
    function satuSetengah() {
        let saldoakhir = saldo - paket.satusetengah;
        confirm(`SISA SALDO ANDA ADALAH Rp.${saldoakhir}`)
        window.open(uiambil, '_blank')
    }
    function duaJuta() {
        let saldoakhir = saldo - paket.duajuta;
        confirm(`SISA SALDO ANDA ADALAH Rp.${saldoakhir}`)
        window.open(uiambil, '_blank')
    }

</script>
